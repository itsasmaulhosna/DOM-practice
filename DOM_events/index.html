<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom events</title>
  </head>
  <body>
    <h1>DOM Events</h1>
    <p>Click the button to see an alert.</p>
    <!-- on click -->
    <button onclick="console.log(34)">Click me!</button>
    <button onclick="makeRed()">Make red</button>
    <br />
    <button id="blue-btn">Make blue</button>
    <br />
    <button id="green-btn">Make green</button>
    <script src="../js/events.js"></script>
    <script>
      function makeRed() {
        document.body.style.backgroundColor = 'red';
      }
    </script>
  </body>
</html>
