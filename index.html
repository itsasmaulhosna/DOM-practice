<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      #food {
        color: orange;
      }
      h1 {
        color: blue;
      }
      p {
        color: green;
      }
      li {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>DOM Manipulation Example</h1>
      <h1>This is a heading</h1>

      <p>This is a paragraph.</p>
      <ul>
        <li>Item 1</li>
        <li class="forigen">Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <section class="food-items">
      <h1 id="food">Food heading</h1>
      <p>This is a food paragraph.</p>
      <ul>
        <li id="like">Pizza</li>
        <li>Burger</li>
        <li class="forigen">Pasta</li>
        <li class="forigen">Salad</li>
        <li class="forigen">Sushi</li>
      </ul>
    </section>
    <script>
      //   console.log('DOM Manipulation Example');
      //   console.log('This is a paragraph.');

      //   by tag name
      const licollection = document.getElementsByTagName('li');
      console.log(licollection);
      for (const li of licollection) {
        console.log(li.innerText);
      }
      const headings = document.getElementsByTagName('h1');
      for (const heading of headings) {
        console.log(heading.innerText);
      }
      const peragraphs = document.getElementsByTagName('p');
      for (const p of peragraphs) {
        console.log(p.innerText);
      }

      //   by id
      const foodHeading = document.getElementById('food');
      console.log(foodHeading.innerText);

      const likeFood = document.getElementById('like');
      likeFood.innerText = 'I like Pizza';

      //   by class name
      const forignItems = document.getElementsByClassName('forigen');
      console.log(forignItems);
      for (const item of forignItems) {
        console.log(item.innerText);
      }
    </script>
  </body>
</html>
